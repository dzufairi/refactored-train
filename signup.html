<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suka-Suka Coffee Shop-menu</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="main_5page">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Suka-Suka<br>Coffee Shop</h2>
            </div>

            <div class="menu">
                <ul>
                  <li><a href="index.html#">HOME</a></li>
                  <li><a href="Menu.html">MENU</a></li>
                  <li><a href="service.html">SERVICE</a></li>
                  <li><a href="contact.html">CONTACT</a></li>
                  <li><a href="signup.html">SIGN UP</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
                
                <section class="sign-up">
                    <div class="pic-area">
                      <div class="pic-area-text">
                        <div id="login-box">
                          <form
                            id="login-form"
                            name="login-form"
                            action="index.html"
                            method="post"
                          >
                            <label>Email: </label> <br />
                            <input
                              type="email"
                              name="email"
                              id="emailid"
                              pattern="/^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                              required
                            />
                            <br />
                            <label>Username: </label> <br />
                            <input
                              type="text"
                              name="userid"
                              id="userid"
                              pattern="[a-zA-Z0-9]+"
                              required
                            />
                            <br />
                            <label>Password: </label> <br />
                            <input type="password" name="pswrd" id="pswrd" /><br />
                            <br />
                          </form>
                          <div id="username-display"></div>
                          <button class="btn-order" id="sign-up-btn">Sign Up</button>
                        </div>
                        <script src="java.js"></script>
                        </html>
